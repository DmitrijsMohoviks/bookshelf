<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Bookshelf</title>
</h:head>
<h:body>
    <f:view>
        <h:form>
            <h:inputText id="term" value="#{bookSearchForm.term}"/>
            <h:commandButton value="Search" action="#{bookSearch.doSearch()}">
                <f:ajax render="list" execute="term"/>
            </h:commandButton>
            <h:panelGroup id="list">
                <ui:repeat value="#{bookSearchForm.searchResult}" var="book">
                    <p>id: #{book.id}; title: <h:outputText value="#{book.title}"/></p>
                </ui:repeat>
            </h:panelGroup>
        </h:form>
    </f:view>
</h:body>
</html>

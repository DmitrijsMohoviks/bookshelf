<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{bookDetailsForm.bookId}"/>
        <f:viewAction action="#{bookDetailsForm.findBook()}"/>
    </f:metadata>
    <ui:define name="title">#{bookDetailsForm.book.title} - Book shelf</ui:define>
    <ui:define name="content">
        <div class="w3-col s12 m6 l3 w3-padding">
            <div class="w3-card-4">
                <img src="http://via.placeholder.com/250x250" style="width: 100%" alt="bookPicture"/>
                <div class="w3-container">
                    <h4 style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                        <b>
                            <h:link value="#{bookDetailsForm.book.title}" outcome="/book.xhtml">
                                <f:param name="id" value="#{bookDetailsForm.book.id}"/>
                            </h:link>
                        </b>
                    </h4>
                    <p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                        <h:outputText value="#{bookDetailsForm.book.description}"/>
                    </p>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
